<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Informações Sobre Paises</title>
</head>

<body>
    <div class="conteiner">
        <div class="selecao-conteiner">
            <select id="nome">
                <option value="">Select one...</option>
            </select>
        </div>
        <form method="GET">
            <div class="form-group"><label for="area">Area: </label><input type="text" class="form-control"
                    maxlength="9" id="area"><small></small></div>
            <div class="form-group"><label for="localizacao">Localizacão:</label><input type="text" class="form-control"
                    id="localizacao"><small></small></div>
            <div class="form-group"><label for="sub-regiao">Sub-Regiao: </label><input type="text" class="form-control"
                    id="sub-regiao"><small></small></div>
            <div class="form-group"><label for="linguas">Lingua: </label><input type="text" class="form-control"
                    id="linguas"><small></small></div>
            <div class="form-group"><label for="governo">Governo: </label><input type="text" class="form-control"
                    id="governo"><small></small></div>
            <div class="form-group"><label for="unidades-monetarias">Unidades-Monetarias: </label><input type="text"
                    class="form-control" id="unidades-monetarias"><small></small></div>
            <div class="form-group"><label for="historico">Historico: </label><textarea id="historico" cols="30"
                    rows="10"></textarea></div>
        </form>

        <div class="selecao-Indicadores">
            <div class="economia">
                <label for="Chegada-de-turistas">Ano </label>
                <select name="Chegada-de-turistas" id="77818"></select><label for="economia1"> Chegada de turistas </label><input type="text"
                    id="economia1"><br>
                <select name="Gastos-públicos-com-educação" id="77819"></select><label for="economia2"></label><input
                    type="text" id="economia2"><br>
                <select name="Gastos públicos com saúde" id="77820"></select><label for="economia3"></label><input
                    type="text" id="economia3"><br>
                <select name="Investimentos-em-pesquisa-e-desenvolvimento" id="77821"></select><label
                    for="economia4"></label><input type="text" id="economia4"><br>
                <select name="Mulheres-de-15-anos-ou-mais-de-idade-economicamente-ativas" id="77822"></select><label
                    for="economia5"></label><input type="text" id="economia5"><br>
                <select name="PIB-per-capita" id="77823"></select><label for="economia6"></label><input type="text"
                    id="economia6"><br>
                <select name="População-de-15-anos-ou-mais-de-idade-economicamente-ativa" id="77824"></select><label
                    for="economia7"></label><input type="text" id="economia7"><br>
                <select name="Total-de-exportações" id="77825"></select><label for="economia8"></label><input
                    type="text" id="economia8"><br>
                <select name="Total-de-importações" id="77826"></select><label for="economia9"></label><input
                    type="text" id="economia9"><br>
                <select name="Total-do-PIB" id="77827"></select><label for="economia10"></label><input type="text"
                    id="economia10"><br>
            </div>
        </div>
    </div>

</html>
